<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta -->
		<meta charset="UTF-8" />

		<!-- title -->
		<title>Timestamp Generator</title>

		<!-- stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="stylesheet/tl-style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h1>Timestamp Generator</h1>
			</div>
			<div class="row">
				<div class="container-fluid">
					<div class="row">
						<div id="content">
							<div id="post-content">
								<h4 class="widgettitle"><strong>How to use:</strong></h4>
								<div>
									<p>
										Select multiple audio files, then the tool will read the
										file's header 'length' metadata and calculate an ongoing sum
										for each track.
									</p>
								</div>
								<br />
								<hr />
								<h4 class="widgettitle"><strong>Input</strong></h4>
								<input type="file" id="file" multiple="multiple" />
								<audio id="audio"></audio>
								<hr />
								<h4 class="widgettitle"><strong>Output</strong></h4>
								<p id="tracklist"></p>
								<hr />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footerwrap">
			<footer id="footer" class="pagewidth clearfix">
				<div class="footer-text clearfix">
					<p>
						Special Thanks To
						<a href="https://github.com/MartinBarker">Martin Barker</a>
					</p>
				</div>
			</footer>
		</div>
		<!-- script -->
		<script src="script/jquery.min.js"></script>
		<script src="script/moment.min.js" defer></script>
		<script src="script/generator.js"></script>
	</body>
</html>
